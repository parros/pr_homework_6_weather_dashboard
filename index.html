<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

<header>
    <h1>Weather Dashboard</h1>
</header>
<main>
    <aside>
        <h2>Search for a City:</h2>
        <form>
            <input type="text" id="searchCity" placeholder="San Diego"><br>
            <Button type="submit" id="searchSubmit">Search</Button>
        </form>
        <ul id = 'previousSearch'>
            <li><Button type="text" class="cityBtn">Atlanta</Button></li>
        </ul>
    </aside>

    <section>
        <div id="currentWeather">
            <h2 id="cityCurrent"></h2>
            <p>Temp:<span id="currentTemp"></span></p>
            <p id="currentWind">Wind:</p>
            <p id="currentHumidity">Humidity:</p>
        </div>
        <div id="futureWeather">
            <h3 id="futureTitle">5-Day Forecast:</h3>
            <div id="futureDays">
                <div id="day1" class="day">
                    <p id="day1Date"></p>
                    <p id="day1Icon"></p>
                    <p>Temp:<span id="day1Temp"></span></p>
                    <p>Wind:<span id="day1Wind"></span></p>
                    <p>Humidity:<span id="day1Humidity"></span></p>
                </div>
                <div id="day2" class="day">
                    <p id="day2Date"></p>
                    <p id="day2Icon"></p>
                    <p id="day2Temp">Temp:</p>
                    <p id="day2Wind">Wind:</p>
                    <p id="day2Humidity">Humidity:</p>
                </div>
                <div id="day3" class="day">
                    <p id="day3Date"></p>
                    <p id="day3Icon"></p>
                    <p id="day3Temp">Temp:</p>
                    <p id="day3Wind">Wind:</p>
                    <p id="day3Humidity">Humidity:</p>
                </div>
                <div id="day4" class="day">
                    <p id="day4Date"></p>
                    <p id="day4Icon"></p>
                    <p id="day4Temp">Temp:</p>
                    <p id="day4Wind">Wind:</p>
                    <p id="day4Humidity">Humidity:</p>
                </div>
                <div id="day5" class="day">
                    <p id="day5Date"></p>
                    <p id="day5Icon"></p>
                    <p id="day5Temp">Temp:</p>
                    <p id="day5Wind">Wind:</p>
                    <p id="day5Humidity">Humidity:</p>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
